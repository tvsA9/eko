<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Signature</title>
    <style>
        .email-signature {
            font-family: Verdana, sans-serif;
            font-size: 14px;
            color: #333333;
            max-width: 500px;
            margin: 0 auto;
        }
        .logo {
            text-align: center;
            padding: 10px 0;
        }
        .logo img {
            max-width: 120px;
            height: auto;
        }
        .name {
            font-size: 18px;
            font-weight: bold;
            color: #333333;
            margin: 10px 0;
        }
        .position {
            font-size: 16px;
            color: #777777;
        }
        .contact-info {
            font-size: 14px;
            margin-top: 15px;
        }
        .separator {
            width: 100%;
            height: 1px;
            background-color: #777777;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <table class="email-signature">
        <tr>
            <td class="logo">
                <img src="https://www.youandme.cz/assets/logo.svg" alt="Company Logo">
            </td>
        </tr>
        <tr>
            <td class="name">Mgr. Alena Ženíšková</td>
        </tr>
        <tr>
            <td class="position">Jednatelka</td>
        </tr>
        <tr>
            <td class="separator"></td>
        </tr>
        <tr>
            <td class="contact-info">
                <a href="mailto:info@youandme.cz" style="text-decoration: none; color: #333333;">info@youandme.cz</a> | <a href="tel:+777942520" style="text-decoration: none; color: #333333;">777 942 520</a> | <a href="https://youandme.cz" style="text-decoration: none; color: #333333;">youandme.cz</a>
            </td>
        </tr>
    </table>
</body>
</html>
